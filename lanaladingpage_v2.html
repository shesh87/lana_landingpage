<!doctype html>
<html lang="en">
<head>
<title>Honeymoon Tour</title>
<meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>

<div class="bckgrdpattern"></div>
<div class="js-bckgrdlana bckgrdlana">
	<img src="./images/lana.png">
</div>
<div class="js-container container">
	<div class="lanacontent">
		<header class="lanacontent-header">
			<h1 class="lanacontent-header-title">the honeymoon tour</h1>
			<!-- <h2 class="lanacontent-header-subtitle">lana del rey</h2> -->
			<div class="js-logo lanacontent-header-logo"><img src="./images/lana_logo.png"></div>
			<p>october 2016<span>with special guest</span></p>
			<div class="twodoorlogo"><img src="./images/twodoorcinema_logo-blue.png"></div>
		</header>
	</div>
	<div class="lanaform">
		<div class="lanaform-header">
			<p>Sign up to get early access to pre-sale tickets are available.</p>
		</div>
		<div class="lanaform-content">
			<form action="#" method="post">
				<ul class="formfields">
					<li class="formfields-item">
						<label for="firstname" class="formfields-item-label">First Name<span class="darkred bold">*</span></label>
						<span class="formfields-item-input">
							<input type="text" id="firstname"  required="required" />
						</span>
					</li>
					<li class="formfields-item">
						<label for="lastname" class="formfields-item-label">Last Name<span class="darkred bold">*</span></label>
						<span class="formfields-item-input">
							<input type="text" id="lastname"  required="required" />
						</span>
					</li>
					<li class="formfields-item">
						<label for="email" class="formfields-item-label">Email Address<span class="darkred bold">*</span></label>
						<span class="formfields-item-input">
							<input type="email" id="email"  required="required" />
						</span>
					</li>
					<li class="formfields-item">
						<label for="phone" class="formfields-item-label">Phone Number</label>
						<span class="formfields-item-input">
							<input type="number" id="phone" placeholder="optional" />
						</span>
					</li>
				</ul>
				<p class="formfineprint">*Required fields</p>
				<div class="formsubmit">
					<button type="submit" class="button--submit">Join The Honeymoon</button>
				</div>
			</form>
		</div>
	</div>
</div>







</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="scripts/function.js"></script>
</html>
