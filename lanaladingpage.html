<!doctype html>
<html lang="en">
<head>
<title>The Honeymoon Tour</title>
<link rel="stylesheet" type="text/css" href="css/all.css">
<script type="text/javascript" src="scripts/function.js"></script>
</head>
<body>

<div class="container">
	<div class="coverimage"></div>
	<div class="content">
		<div class="header">
			<h2 class="header-artist">lana del rey</h2>
			<h1 class="header-title">the honeymoon <span class="allcaps">us</span> tour</h1>
			<div class="header-content">
				<p class="header-content-subtext">featuring special guest</p>
				<p class="header-content-featureartist">
					<span class="featureartist-title">tw<span class="thintext">o</span></span>
					<span class="featureartist-title">d<span class="thintext">oo</span>r</span>
					<br>
					<span class="featureartist-title"><span class="thintext">c</span>inema</span>
					<span class="featureartist-title"><span class="thintext">c</span>lub</span>
				</p>
			</div>
		</div>
	</div>
	<div class="landingform">
		<div class="landingform-header">
			<h3>Get notified when pre-sale tickets go on sale!</h3>
		</div>
		<div class="landingform-content">
			<form action="#" method="post">
				<ul class="formfields">
					<li class="formfields-item">
						<label for="firstname" class="formfields-item-label">First Name</label>
						<span class="formfields-item-input">
							<input type="text" id="firstname"  required="required" />
						</span>
					</li>
					<li class="formfields-item">
						<label for="lastname" class="formfields-item-label">Last Name</label>
						<span class="formfields-item-input">
							<input type="text" id="lastname"  required="required" />
						</span>
					</li>
					<li class="formfields-item">
						<label for="email" class="formfields-item-label">Email</label>
						<span class="formfields-item-input">
							<input type="email" id="email"  required="required" />
						</span>
					</li>
					<li class="formfields-item">
						<label for="song" class="formfields-item-label">Favorite Lana song?</label>
						<span class="formfields-item-input">
							<input type="text" id="song" />
						</span>
					</li>
				</ul>
				<div class="formsubmit">
					<button type="submit" class="button--submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</html>
